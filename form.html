    <section id="form" class="section form">
        <h2 class="section-title">Order Form</h2>
        <p style="text-align: center; font-style: bold; margin-bottom: 10px;">Please submit your details using the form below.</p>
    <div class="form-container">
        <form action="#">
            <!-- Contact Details -->
            <input type="text" name="sender_name" placeholder="Sender's Name" required>
            <input type="email" name="email" placeholder="Sender's Email" required>
            <input type="text" name="receiver_name" placeholder="Receiver's Name" required>
            <input type="tel" name="receiver_contact" placeholder="Receiver's Contact Number" required>

            <!-- Pick-Up and Delivery -->
            <input type="text" name="pickup_address" placeholder="Pick-Up Address" required>
            <input type="text" name="delivery_address" placeholder="Delivery Address" required>

            <!-- Package Details -->
            <input type="text" name="package_weight" placeholder="Package Weight (e.g., 5kg)" required>
            <input type="text" name="package_dimensions" placeholder="Dimensions (e.g., 10x15x20cm)">
            <select name="package_type" required>
                <option value="" disabled selected>Select Package Type</option>
                <option value="regular">Regular</option>
                <option value="fragile">Fragile</option>
                <option value="perishable">Perishable</option>
            </select>

            <!-- Delivery Preferences -->
            <select name="delivery_type" required>
                <option value="" disabled selected>Select Delivery Type</option>
                <option value="standard">Standard Delivery</option>
                <option value="express">Express Delivery</option>
            </select>
            <input type="checkbox" name="insurance" id="insurance">
            <label for="insurance">Add Insurance</label>

            <!-- Date and Time -->
            <label for="pickup_date">Pick-Up Date:</label>
            <input type="date" id="pickup_date" name="pickup_date" required>
            <label for="pickup_time">Pick-Up Time:</label>
            <input type="time" id="pickup_time" name="pickup_time" required>

            <label for="quoteRequest">Request a quote</label>
            <input type="checkbox" name="quoteRequest" id="quoteRequest">

            <!-- Special Instructions -->
            <textarea name="special_instructions" placeholder="Special Instructions (optional)" rows="3"></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
